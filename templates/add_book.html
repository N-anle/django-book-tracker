{% extends 'base.html' %}

        {% csrf_token %}

        <input type="text" name="title">
        <h1 class="author">Author</h1>
        <input type="text" name="author">
        <h1>rating</h1>

            <option value="2">2</option>

            <option value="5">5</option>
        </select>
