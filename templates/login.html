{% extends 'signup.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="main-body">
    <form action="" method="post">
        {% csrf_token %}
        <h1>Username</h1>
        <input type="text" name = 'username'>
        <h1>Password</h1>
        <input type="password" name="password" id="">
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
